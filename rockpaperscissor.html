<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="rockpaperscissor.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>

<body>
    <h1 style="text-align: center;">
        &nbsp &nbsp ROCK PAPER SCISSOR
    </h1>
    <h2>
        <pre>
        Choose any one option below                
        </pre>
     <div style="display: flex;flex-direction: row;column-gap:100px;justify-content: center;">
        <div1  style="background-color: blueviolet;flex: 1;">
            Your score:
            <p class="yourcore">
                 0
            </p> 
                
            
        </div1>
        <div1  style="background-color: rgb(33, 199, 199);flex: 1;">
            Opponent score:  
            <p class="oppocore">
              0
            </p>
        </div1>
        
     </div>
        <p class="won">
            You won
        </p>
        <p class="lost">
            You lost
        </p>
        <p class="draw">
            Draw
        </p>
    </h2>
    <div  style="display: flex;flex-direction: row;column-gap: 100px;justify-content: center;
             ">
        <div class="button1" style="flex: 1;">
            <img class="image1" src="https://tse4.mm.bing.net/th?id=OIP.CASI0FDZOuHLOSVDYJe4JgHaHa&pid=Api&P=0&h=180"
                alt="">
            <p class="rock">
                ROCK
            </p>
        </div>
        <div style="flex: 1;">
            <img class="rockimage" src="https://tse4.mm.bing.net/th?id=OIP.CASI0FDZOuHLOSVDYJe4JgHaHa&pid=Api&P=0&h=180"
                alt="">
        </div>
        

    </div>
    <div style="display: flex;flex-direction: row;column-gap: 100px;
             ">
        <div class="button2" style="flex: 1;">
            <img class="image2" src="https://tse4.mm.bing.net/th?id=OIP.gqhlM2YfxfeMS0rEaD7HaAHaHv&pid=Api&P=0&h=180"
                alt="">
            <p class="paper">
                PAPER
            </p>
        </div>
        <div style="flex: 1;">
            <img class="paperimage" src="https://tse4.mm.bing.net/th?id=OIP.gqhlM2YfxfeMS0rEaD7HaAHaHv&pid=Api&P=0&h=180"
                alt="">
        </div>
        

    </div>
    <div style="display: flex;flex-direction: row;column-gap: 100px;
             ">
        <div class="button3" style="flex: 1;">
            <img class="image3" src="https://tse3.mm.bing.net/th?id=OIP.Yq5brfMgrfiaRyAAPDfZDAHaHv&pid=Api&P=0&h=180"
                alt="">
            <p class="scissor">
                SCISSOR
            </p>
        </div>
        <div style="flex: 1;">
            <img class="scissorimage" src="https://tse3.mm.bing.net/th?id=OIP.Yq5brfMgrfiaRyAAPDfZDAHaHv&pid=Api&P=0&h=180"
                alt="">
        </div>
        

    </div>
    <button class="lockbutton">LOCK</button>
    <script src="rockpaper.js"></script>

</body>

</html>
